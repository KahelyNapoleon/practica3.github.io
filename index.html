<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>

  <body>
  <section id="formulario">
    <h1 id="title">Encuesta</h1>
    <p id ="description">La siguiente encuesta es para probar su conocimiento en html</p>

    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="name"required>
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="email"required>
<label id="number-label" type="number">Number</label>
      <input id="number"placeholder="number" type="number"  min="1" max="99">
      <label id="age-label">Age</label>

      <div class="form-group">
<select id="dropdown">
        <option value="19"> >18 and <24 </option>
        <option value="20">20</option>
        <option value="21">21</option>
        </select>
      </div>

<div class="form-group">
        <p>Artista Favorito</p>
        <label>
          <input value="Arcangel" type="radio" name="artistas"checked>BB King</input>
          <input value="Cosculluela" type="radio" name="artistas">Jimy Hendrix</input>
        </label>
        </div>

<div class="form-group">
          <label>
            <input value="cancion1" type="checkbox">Cancion1</label>
            <input value="cancion2" type="checkbox">Cancion2</label>
         </div>
    
         <div class="form-group">
           <textarea class="input-comment" placeholder="Enter your comment..."></textarea>
         </div>

  <div class="survey-form">
      <button id="submit" type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
